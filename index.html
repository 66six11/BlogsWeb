<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MagicDev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Theme CSS -->
    <link rel="stylesheet" href="/styles/theme.css">
    <!-- KaTeX for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>

    <script>
      /**
       * Tailwind CSS Configuration
       * =================================================================================
       * All color values are synchronized with config.ts color configurations.
       * This provides Tailwind utility classes that match our theme system.
       * 
       * USAGE: Instead of using hardcoded Tailwind colors like bg-slate-900/60,
       * use the semantic classes defined here or in theme.css:
       *   - bg-card, bg-surface, bg-overlay (backgrounds)
       *   - text-heading, text-body, text-muted, text-highlight (text)
       *   - border-default, border-subtle, border-accent (borders)
       * =================================================================================
       */
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              // =============================================================
              // Semantic colors using CSS variables (auto-adapts to theme)
              // USE THESE instead of hardcoded slate/amber/purple colors
              // =============================================================
              
              // Accent colors
              accent: {
                '1': 'var(--accent-1)',
                '2': 'var(--accent-2)',
                '3': 'var(--accent-3)',
              },
              
              // Background colors
              card: 'var(--bg-card)',
              'card-hover': 'var(--bg-card-hover)',
              surface: 'var(--bg-surface)',
              overlay: 'var(--bg-overlay)',
              
              // Semantic text colors
              heading: 'var(--text-heading)',
              body: 'var(--text-body)',
              muted: 'var(--text-muted)',
              highlight: 'var(--text-highlight)',
              
              // Border colors
              'border-default': 'var(--border-default)',
              'border-subtle': 'var(--border-subtle)',
              'border-accent': 'var(--border-accent)',
              
              // =============================================================
              // UI Status colors from UI_COLORS in config.ts
              // =============================================================
              ui: {
                'success': 'var(--ui-success)',
                'warning': 'var(--ui-warning)',
                'error': 'var(--ui-error)',
                'info': 'var(--ui-info)',
                'button-primary': 'var(--ui-button-primary)',
                'button-primary-hover': 'var(--ui-button-primary-hover)',
                'button-secondary': 'var(--ui-button-secondary)',
              },
              
              // =============================================================
              // Callout colors from UI_COLORS.callout in config.ts
              // =============================================================
              callout: {
                'info': 'var(--callout-info)',
                'tip': 'var(--callout-tip)',
                'warning': 'var(--callout-warning)',
                'error': 'var(--callout-error)',
                'question': 'var(--callout-question)',
                'quote': 'var(--callout-quote)',
                'example': 'var(--callout-example)',
                'summary': 'var(--callout-summary)',
              },
              
              // =============================================================
              // Icon colors from ICON_COLORS in config.ts
              // =============================================================
              icon: {
                'primary': 'var(--icon-primary)',
                'secondary': 'var(--icon-secondary)',
                'accent': 'var(--icon-accent)',
                'default': 'var(--icon-default)',
              },
              
              // =============================================================
              // Scene/3D and glow colors
              // =============================================================
              scene: {
                'particles': 'var(--scene-particles)',
              },
              glow: {
                'gold': 'var(--glow-gold)',
                'purple': 'var(--glow-purple)',
              },
              hexagram: {
                'primary': 'var(--hexagram-primary)',
                'secondary': 'var(--hexagram-secondary)',
              },
            },
            // Background colors using CSS variables
            backgroundColor: {
              'theme-primary': 'var(--bg-primary)',
              'theme-secondary': 'var(--bg-secondary)',
              'theme-tertiary': 'var(--bg-tertiary)',
              'card': 'var(--bg-card)',
              'card-hover': 'var(--bg-card-hover)',
              'surface': 'var(--bg-surface)',
              'overlay': 'var(--bg-overlay)',
              'code': 'var(--bg-code)',
              'nav': 'var(--bg-nav)',
              'input': 'var(--bg-input)',
            },
            // Text colors using CSS variables
            textColor: {
              'theme-primary': 'var(--text-primary)',
              'theme-secondary': 'var(--text-secondary)',
              'heading': 'var(--text-heading)',
              'body': 'var(--text-body)',
              'muted': 'var(--text-muted)',
              'highlight': 'var(--text-highlight)',
              'accent': 'var(--text-accent)',
              'link': 'var(--text-link)',
              'code': 'var(--text-code)',
            },
            // Border colors using CSS variables
            borderColor: {
              'theme-primary': 'var(--bg-primary)',
              'theme-secondary': 'var(--bg-secondary)',
              'theme-tertiary': 'var(--bg-tertiary)',
              'default': 'var(--border-default)',
              'subtle': 'var(--border-subtle)',
              'accent': 'var(--border-accent)',
              'focus': 'var(--border-focus)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
  }
}
</script>
</head>
  <body>
    <div id="loading-text">正在施展渲染魔法...</div>
    <div id="root"></div>
    <!-- CRITICAL: Entry point script is required for the app to run -->
    <script type="module" src="./index.tsx"></script>
    <script>
        // Remove loading text when app mounts
        const observer = new MutationObserver((mutations) => {
            if (document.getElementById('root').children.length > 0) {
                const loader = document.getElementById('loading-text');
                if(loader) loader.style.opacity = '0';
            }
        });
        observer.observe(document.getElementById('root'), { childList: true });
    </script>
  </body>
</html>
