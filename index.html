<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MagicDev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- KaTeX for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              magic: {
                dark: '#0f172a',
                purple: '#7c3aed',
                gold: '#fbbf24',
              },
              // Theme colors from config
              theme: {
                // Light mode
                'light-primary': '#F7F8F3',
                'light-secondary': '#EBECF2',
                'light-tertiary': '#e3d8d8',
                'light-accent1': '#deb99a',
                'light-accent2': '#7C85EB',
                'light-accent3': '#c493b1',
                // Dark mode
                'dark-primary': '#897b8c',
                'dark-secondary': '#4d4658',
                'dark-tertiary': '#3b3442',
                'dark-accent1': '#deb99a',
                'dark-accent2': '#c493b1',
                'dark-accent3': '#7C85EB',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* CSS Variables for theming */
      :root {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-tertiary: #334155;
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
        --accent-1: #deb99a;
        --accent-2: #7C85EB;
        --accent-3: #c493b1;
      }
      
      :root.light {
        --bg-primary: #F7F8F3;
        --bg-secondary: #EBECF2;
        --bg-tertiary: #e3d8d8;
        --text-primary: #1e293b;
        --text-secondary: #475569;
        --accent-1: #deb99a;
        --accent-2: #7C85EB;
        --accent-3: #c493b1;
      }
      
      :root.dark {
        --bg-primary: #3b3442;
        --bg-secondary: #4d4658;
        --bg-tertiary: #897b8c;
        --text-primary: #f1f5f9;
        --text-secondary: #e2e8f0;
        --accent-1: #deb99a;
        --accent-2: #c493b1;
        --accent-3: #7C85EB;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Theme-aware component overrides */
      :root.light .nav-bar,
      :root.light nav {
        background-color: rgba(247, 248, 243, 0.9) !important;
        border-color: var(--bg-tertiary) !important;
      }
      
      :root.light .nav-bar *,
      :root.light nav span,
      :root.light nav button {
        color: var(--text-primary) !important;
      }
      
      :root.light .card,
      :root.light .bg-slate-900\/60,
      :root.light .bg-slate-900\/80,
      :root.light [class*="bg-slate-9"] {
        background-color: rgba(235, 236, 242, 0.9) !important;
      }
      
      :root.light .text-slate-100,
      :root.light .text-slate-200,
      :root.light .text-white {
        color: var(--text-primary) !important;
      }
      
      :root.light .text-slate-300,
      :root.light .text-slate-400,
      :root.light .text-slate-500 {
        color: var(--text-secondary) !important;
      }

      :root.light .border-white\/10,
      :root.light .border-slate-700,
      :root.light .border-slate-800 {
        border-color: var(--bg-tertiary) !important;
      }

      :root.light footer {
        background-color: rgba(227, 216, 216, 0.95) !important;
      }

      :root.dark .nav-bar,
      :root.dark nav {
        background-color: rgba(59, 52, 66, 0.9) !important;
      }
      
      :root.dark .card,
      :root.dark .bg-slate-900\/60,
      :root.dark .bg-slate-900\/80 {
        background-color: rgba(77, 70, 88, 0.9) !important;
      }

      /* Accent color styling */
      :root.light .text-amber-400,
      :root.light .text-amber-200,
      :root.light .text-amber-500 {
        color: var(--accent-1) !important;
      }
      
      :root.light .text-purple-300,
      :root.light .text-purple-200,
      :root.light .text-purple-400 {
        color: var(--accent-2) !important;
      }
      
      :root.dark .text-amber-400,
      :root.dark .text-amber-200 {
        color: var(--accent-1) !important;
      }
      
      :root.dark .text-purple-300,
      :root.dark .text-purple-200 {
        color: var(--accent-2) !important;
      }

      /* Button styling for themes */
      :root.light .bg-purple-600 {
        background-color: var(--accent-2) !important;
      }
      
      :root.dark .bg-purple-600 {
        background-color: var(--accent-3) !important;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--accent-3);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-2);
      }
      #loading-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: var(--accent-1);
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
        opacity: 1;
        transition: opacity 0.5s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
  }
}
</script>
</head>
  <body>
    <div id="loading-text">正在施展渲染魔法...</div>
    <div id="root"></div>
    <!-- CRITICAL: Entry point script is required for the app to run -->
    <script type="module" src="./index.tsx"></script>
    <script>
        // Remove loading text when app mounts
        const observer = new MutationObserver((mutations) => {
            if (document.getElementById('root').children.length > 0) {
                const loader = document.getElementById('loading-text');
                if(loader) loader.style.opacity = '0';
            }
        });
        observer.observe(document.getElementById('root'), { childList: true });
    </script>
  </body>
</html>
